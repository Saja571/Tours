<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Packages</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <style>
/* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

.packages-section {
    background-color: #f8f9fa;
    padding: 60px 0;
}

.custom-card {
    width: 875px;
    height: 1001px;
    border: none;
    transition: transform 0.3s, box-shadow 0.3s;
}

.custom-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.custom-card .card-img-top {
    width: 100%;
    height: auto;
}

.card-title {
    font-size: 1.5rem;
    font-weight: bold;
}

.card-text {
    font-size: 1rem;
    color: #6c757d;
}



.btn:hover {
    background-color: #28a745;
}

.image{
margin-top: -20%;
}


</style>
</head>

<body>
    <!-- Packages Section -->
    <section id="packages" class="packages-section py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Packages</h2>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-4 d-flex justify-content-center">
                    <div class="card custom-card">
                        <img src="img/wellness1.jpg" class="card-img-top" alt="Sightseeing Tour">
                        <div class="card-body text-center">
                            <h5 class="card-title">Wellness Tour</h5>
                            <p class="card-text">Explore the beautiful landscapes and landmarks with our guided sightseeing tours.</p>
                            <a href="#" class="btn btn-dark">Learn More</a>
                        </div>
                    </div>
                </div>
                
            </div>
          <!--  <div class="text-center">
                <a href="#" class="btn btn-dark">See More</a>
            </div>-->
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
